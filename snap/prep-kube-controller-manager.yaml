name: kube-controller-manager
version: '$KUBE_ERSION'
summary: kube-controller-manager
description: kube-controller-manager
grade: stable
confinement: strict

apps:
  daemon:
    command: run-with-config-args kube-controller-manager-wrapper
    daemon: simple
    plugs:
        - network
        - network-bind
        - home
  kube-controller-manager:
    command: kube-controller-manager-wrapper
    plugs:
        - network
        - network-bind
        - home
parts:
  kube-controller-manager:
    plugin: dump
    source: build
    stage-packages:
      - ceph-common
    prepare: |
      set -eu
      export KUBE_ARCH=`dpkg --print-architecture`
      curl -LO https://dl.k8s.io/v$KUBE_ERSION/bin/linux/${KUBE_ARCH}/kube-controller-manager
      chmod +x kube-controller-manager
      cp ../../../shared/run-with-config-args .
      ../../../shared/generate-configure-hook kube-controller-manager
      cp ../../../shared/kube-controller-manager-wrapper .
